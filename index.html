<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codex Academy</title>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" href="CodeX-LogoBk.png" />
  </head>
  <body class="container mt-3">
    <header class="text-center my-4">
      <img src="CodeX-LogoBk.png" alt="Codex Academy Logo" class="mb-4" />
      <h1>Welcome to Codex Academy</h1>
      <p>Select your portal to begin:</p>
    </header>

    <div class="row justify-content-center my-5">
      <div class="col-md-4 text-center">
        <h2>Instructor Portal</h2>
        <p style="height: 75px">Manage your classes and coursework.</p>
        <a href="instructor-portal/" class="btn btn-primary"
          >Go to Instructor Portal</a
        >
      </div>
      <div class="col-md-4 text-center">
        <h2>Staff Portal</h2>
        <p style="height: 75px">View student progress and insights.</p>
        <a href="staff-portal/" class="btn btn-secondary">Go to Staff Portal</a>
      </div>
    </div>

    <footer class="text-center my-4">
      <p>&copy; 2023 Codex Academy</p>
    </footer>
    <script type="module" src="JS/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
