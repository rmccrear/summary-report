<!DOCTYPE html>
<html>
  <head>
    <title>Staff Portal - Student Progress</title>
    <link rel="stylesheet" href="../bootstrap.min.css" />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="icon" type="image/png" href="../CodeX-LogoBk.png" />
  </head>
  <body class="container mt-3">
    <header class="my-4">
      <div class="text-center">
        <img
          src="../CodeX-LogoBk.png"
          alt="Codex Academy Logo"
          style="max-width: 150px"
        />
        <h1 class="my-3">Staff Portal</h1>
        <p>
          Welcome to the Staff Portal. To view the progress of students, please
          select a class from the dropdown menu below. You can then click on a
          student's name to see their detailed progress summary.
        </p>
      </div>
    </header>

    <!-- Class Selection Dropdown -->
    <div class="d-flex justify-content-between align-items-center">
      <select id="classSelection" class="form-control mb-3 w-50">
        <option value="">Select Class</option>
        <!-- Class options will be added here -->
      </select>
      <button id="toggleStudentsButton" class="btn btn-secondary mb-3">
        Hide Students
      </button>
    </div>

    <!-- Divs for Displaying Data -->
    <div id="studentList" class="mb-3"></div>
    <div id="studentSummary"></div>

    <!-- JavaScript File -->
    <script type="module" src="../JS/staff-script.js"></script>
  </body>
</html>
