<!DOCTYPE html>
<html>
  <head>
    <title>Instructor Portal - Course Management</title>
    <link rel="stylesheet" href="../bootstrap.min.css" />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="icon" type="image/png" href="../CodeX-LogoBk.png" />
  </head>
  <body class="container mt-3">
    <header class="my-4 text-center">
      <img
        src="../CodeX-LogoBk.png"
        alt="Codex Academy Logo"
        style="max-width: 150px"
      />
      <h1 class="my-3">Instructor Portal</h1>
      <p>
        Please use the specific spreadsheet template provided for course data.
        Ensure no stray characters or notes are included outside of the standard
        data cells. Any deviations from the template format may result in errors
        during data processing.
      </p>
    </header>

    <!-- Class Selection Dropdown -->
    <select id="classSelection" class="form-control mb-3 w-50">
      <option value="">Select Class</option>
      <!-- Class options will be added here -->
    </select>

    <!-- Div for New Class Input -->
    <div id="classInputContainer" class="mb-3">
      <!-- Button to Add New Class -->
    </div>
    <button id="addClassButton" class="btn btn-info my-2">Add New Class</button>

    <!-- Div for alert when successful update -->
    <div id="alert-area"></div>

    <!-- Textarea for Data Input -->
    <textarea
      required
      id="courseData"
      class="form-control mb-3 w-50"
      placeholder="Paste entire spreadsheet data here"
    ></textarea>

    <!-- Process Data Button -->
    <button id="processDataButton" class="btn btn-primary mb-3">
      Process Data
    </button>
    <button id="toggleStudentsButton" class="btn btn-secondary mb-3">
      Hide Students
    </button>
    <!-- Divs for Displaying Data -->
    <div id="studentList" class="mb-3"></div>
    <div id="studentSummary"></div>

    <div
      class="modal fade"
      id="add-topic"
      tabindex="-1"
      aria-labelledby="add-topicLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="add-topicLabel">Add Topic</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="add-new-form">
              <label class="pb-1"
                >Type Name:
                <input
                  class="form-control mb-3"
                  type="text"
                  name="type"
                  id="type"
                  placeholder="Week 1"
              /></label>
              <label class="pb-1"
                >Topic Name:
                <input
                  class="form-control mb-3"
                  type="text"
                  name="topic"
                  id="topic"
                  placeholder="DEV-TOOLS"
                />
              </label>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              id="add-topic-btn"
              data-bs-dismiss="modal"
              type="button"
              class="btn btn-primary"
            >
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <div tabindex="-1" id="editModal" class="modal" style="display: none">
      <div class="modal-dialog">
        <!-- Modal content -->
        <div class="modal-content">
          <span aria-label="Close" class="close">&times;</span>
          <div class="modal-body">
            <form id="editForm">
              <!-- Form fields will be populated dynamically -->
            </form>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="../JS/instructor-script.js"></script>
  </body>
</html>
